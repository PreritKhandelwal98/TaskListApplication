<div mat-dialog-title>
    <h1>{{ data ? 'Edit Task' : 'New Task' }}</h1>
</div>

<form [formGroup]="taskForm" (ngSubmit)="onFormSubmit()">
    <div mat-dialog-content class="content">
        <div class="row">
            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Entity Name</mat-label>
                <input matInput type="text" placeholder="Enter entity name" formControlName="entity_name">
            </mat-form-field>
        </div>

        <div class="row">
            <mat-form-field appearance="outline" class="half-width">
                <mat-label>Date</mat-label>
                <input matInput [matDatepicker]="picker" formControlName="date" (dateChange)="onDateChange($event)">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>

            <mat-form-field appearance="outline" class="half-width">
                <mat-label>Time</mat-label>
                <input matInput type="text" placeholder="Enter time (e.g., 12:00)" formControlName="task_time">
            </mat-form-field>

            <mat-form-field appearance="outline" class="half-width">
                <mat-label>AM/PM</mat-label>
                <mat-select formControlName="ampm">
                    <mat-option *ngFor="let option of ampmOptions" [value]="option">{{ option }}</mat-option>
                </mat-select>
            </mat-form-field>
        </div>

        <div class="row">
            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Task Type</mat-label>
                <mat-select formControlName="task_type">
                    <mat-option *ngFor="let type of taskTypes" [value]="type">
                        <mat-icon>{{ getTaskTypeIcon(type) }}</mat-icon> <!-- Use mat-icon for the icon -->
                        {{ type }}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>

        <div class="row">
            <mat-form-field appearance="outline" class="half-width">
                <mat-label>Contact Number</mat-label>
                <input matInput type="text" placeholder="Enter contact number" formControlName="contact_number">
            </mat-form-field>

            <mat-form-field appearance="outline" class="half-width">
                <mat-label>Contact Person</mat-label>
                <mat-select formControlName="contact_person">
                    <mat-option *ngFor="let person of contactPersons" [value]="person">{{ person }}</mat-option>
                </mat-select>
            </mat-form-field>
        </div>

        <div class="row">
            <mat-form-field appearance="outline" class="half-width">
                <mat-label>Notes</mat-label>
                <textarea matInput placeholder="Enter notes(optional)" formControlName="note"></textarea>
            </mat-form-field>
        </div>
    </div>

    <div mat-dialog-actions class="action">
        <button mat-raised-button type="button" [mat-dialog-close]="false">Cancel</button>
        <button mat-raised-button color="primary" type="submit">{{ data ? 'Update' : 'Save' }}</button>
    </div>
</form>

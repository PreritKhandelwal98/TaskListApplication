<h1 mat-dialog-title>Filter by {{ data.column | titlecase }}</h1>
<div mat-dialog-content>
    <div *ngIf="data.column === 'date'">
        <mat-form-field>
            <mat-label>Select Date</mat-label>
            <input matInput [matDatepicker]="picker" [(ngModel)]="date">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
    </div>

    <div *ngIf="data.column === 'task_type'">
        <mat-checkbox [(ngModel)]="taskType.call">Call</mat-checkbox>
        <mat-checkbox [(ngModel)]="taskType.meeting">Meeting</mat-checkbox>
        <mat-checkbox [(ngModel)]="taskType.videoCall">Video Call</mat-checkbox>
    </div>

    <div *ngIf="data.column !== 'date' && data.column !== 'task_type'">
        <mat-form-field>
            <mat-label>Filter Value</mat-label>
            <input matInput [(ngModel)]="filterValue">
        </mat-form-field>
    </div>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onCancel()">Cancel</button>
    <button mat-button (click)="onApply()">Apply</button>
</div>
